<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1825" stroke="#33304a" stroke-width="2"/>
  
  <!-- Entrance -->
  <rect x="180" y="0" width="40" height="10" fill="#3b82f6" opacity="0.6"/>
  <text x="200" y="25" text-anchor="middle" fill="#9ca3af" font-size="10">GiriÅŸ</text>
  
  <!-- Counter/Bar Area -->
  <rect x="50" y="50" width="120" height="40" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
  <text x="110" y="75" text-anchor="middle" fill="#f59e0b" font-size="12">Bar</text>
  
  <!-- Seating Areas -->
  <!-- Table 1 -->
  <circle cx="80" cy="150" r="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="80" y="155" text-anchor="middle" fill="#10b981" font-size="8">Masa 1</text>
  
  <!-- Table 2 -->
  <circle cx="160" cy="150" r="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="160" y="155" text-anchor="middle" fill="#10b981" font-size="8">Masa 2</text>
  
  <!-- Table 3 -->
  <circle cx="240" cy="150" r="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="240" y="155" text-anchor="middle" fill="#10b981" font-size="8">Masa 3</text>
  
  <!-- Table 4 -->
  <circle cx="320" cy="150" r="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1"/>
  <text x="320" y="155" text-anchor="middle" fill="#10b981" font-size="8">Masa 4</text>
  
  <!-- Booth Seating -->
  <rect x="20" y="220" width="80" height="30" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <text x="60" y="240" text-anchor="middle" fill="#8b5cf6" font-size="10">Kabin 1</text>
  
  <rect x="120" y="220" width="80" height="30" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="240" text-anchor="middle" fill="#8b5cf6" font-size="10">Kabin 2</text>
  
  <rect x="220" y="220" width="80" height="30" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <text x="260" y="240" text-anchor="middle" fill="#8b5cf6" font-size="10">Kabin 3</text>
  
  <!-- Restroom -->
  <rect x="320" y="220" width="60" height="30" fill="#6b7280" opacity="0.3" stroke="#6b7280" stroke-width="1"/>
  <text x="350" y="240" text-anchor="middle" fill="#6b7280" font-size="10">WC</text>
  
  <!-- Kitchen/Staff Area -->
  <rect x="250" y="50" width="120" height="40" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="1"/>
  <text x="310" y="75" text-anchor="middle" fill="#ef4444" font-size="12">Mutfak</text>
  
  <!-- Waiting Area -->
  <rect x="20" y="50" width="25" height="60" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="1"/>
  <text x="32" y="85" text-anchor="middle" fill="#06b6d4" font-size="8">Bekleme</text>
  
  <!-- Grid overlay for heatmap positioning -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#33304a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
</svg>
