<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ObservAI - iPhone Kamera Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .stats-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 16px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-top {
            top: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #0ea5e9, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-change {
            font-size: 10px;
            color: #10b981;
            margin-top: 2px;
        }

        .charts-panel {
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .chart-box {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .chart-surface {
            width: 100%;
            height: 145px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 12px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #start-camera-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: linear-gradient(135deg, #0ea5e9, #22d3ee);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            pointer-events: all;
        }

        .heatmap-overlay {
            position: absolute;
            pointer-events: none;
        }

        .heatpoint {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(234, 88, 12, 0.6), transparent);
            animation: heatpulse 2s infinite;
        }

        @keyframes heatpulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="camera-feed" autoplay playsinline muted></video>
    </div>

    <button id="start-camera-btn">Kamerayı Başlat</button>

    <div id="overlay-container" style="display: none;">
        <div class="status-indicator"></div>
        <div class="connection-status">
            <span id="status-text">Bağlanıyor...</span>
        </div>

        <div class="stats-panel stats-top">
            <div class="stat-box">
                <div class="stat-label">Mevcut</div>
                <div class="stat-value" id="current-count">0</div>
                <div class="stat-change">+0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Giriş/Saat</div>
                <div class="stat-value" id="entries-count">0</div>
                <div class="stat-change">+0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Ort. Süre</div>
                <div class="stat-value" id="avg-duration">0m</div>
                <div class="stat-change">-2m</div>
            </div>
        </div>

        <div class="charts-panel">
            <div class="chart-box">
                <div class="chart-title">Cinsiyet Dağılımı</div>
                <div id="gender-chart" class="chart-surface"></div>
            </div>
            <div class="chart-box">
                <div class="chart-title">Yaş Grupları</div>
                <div id="age-chart" class="chart-surface"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let genderChart = null;
        let ageChart = null;
        let stream = null;

        const startBtn = document.getElementById('start-camera-btn');
        const videoElement = document.getElementById('camera-feed');
        const overlayContainer = document.getElementById('overlay-container');
        const statusText = document.getElementById('status-text');

        // Kamera başlatma
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                videoElement.srcObject = stream;
                startBtn.style.display = 'none';
                overlayContainer.style.display = 'block';

                // WebSocket bağlantısı başlat
                connectWebSocket();

                // Grafikleri başlat
                initCharts();
            } catch (err) {
                alert('Kamera erişim hatası: ' + err.message);
            }
        });

        function connectWebSocket() {
            // iPhone'un aynı ağdaki backend'e bağlanması için
            // Manuel olarak IP adresi girmeniz gerekebilir
            const host = window.location.hostname || 'localhost';
            ws = new WebSocket(`ws://${host}:8002/ws`);

            ws.onopen = () => {
                statusText.textContent = 'Bağlı ✓';
                statusText.style.color = '#10b981';

                // Kamera kanalına abone ol
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    channel: 'camera'
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.channel === 'camera' && message.data) {
                    updateMetrics(message.data);
                }
            };

            ws.onerror = () => {
                statusText.textContent = 'Bağlantı Hatası';
                statusText.style.color = '#ef4444';
            };

            ws.onclose = () => {
                statusText.textContent = 'Bağlantı Kesildi';
                statusText.style.color = '#f59e0b';
                // 3 saniye sonra tekrar bağlan
                setTimeout(connectWebSocket, 3000);
            };
        }

        function initCharts() {
            if (typeof echarts === 'undefined') {
                console.warn('ECharts yüklenemedi');
                return;
            }

            const genderElement = document.getElementById('gender-chart');
            const ageElement = document.getElementById('age-chart');

            if (!genderElement || !ageElement) return;

            genderChart = echarts.init(genderElement, undefined, { renderer: 'canvas' });
            ageChart = echarts.init(ageElement, undefined, { renderer: 'canvas' });

            const genderOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} kişi ({d}%)',
                    backgroundColor: 'rgba(15, 23, 42, 0.92)',
                    borderColor: 'rgba(148, 163, 184, 0.35)',
                    borderWidth: 1,
                    textStyle: { color: '#F8FAFC', fontSize: 11 }
                },
                series: [{
                    name: 'Cinsiyet',
                    type: 'pie',
                    radius: ['45%', '68%'],
                    center: ['50%', '55%'],
                    avoidLabelOverlap: true,
                    label: {
                        show: true,
                        color: '#E2E8F0',
                        fontSize: 11,
                        formatter: '{b}\n{d}%'
                    },
                    labelLine: {
                        smooth: true,
                        lineStyle: { color: 'rgba(226,232,240,0.4)' }
                    },
                    itemStyle: {
                        borderColor: 'rgba(15, 23, 42, 0.85)',
                        borderWidth: 2,
                        shadowBlur: 12,
                        shadowColor: 'rgba(15,23,42,0.45)'
                    },
                    data: [
                        { name: 'Erkek', value: 0, itemStyle: { color: '#3B82F6' } },
                        { name: 'Kadın', value: 0, itemStyle: { color: '#EC4899' } },
                        { name: 'Bilinmeyen', value: 0, itemStyle: { color: '#64748B' } }
                    ]
                }],
                graphic: []
            };

            const ageCategories = ['0-18', '19-30', '31-45', '46-60', '60+'];
            const ageOption = {
                backgroundColor: 'transparent',
                grid: { left: '6%', right: '6%', bottom: '12%', top: '6%' },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' },
                    backgroundColor: 'rgba(15, 23, 42, 0.92)',
                    borderColor: 'rgba(148, 163, 184, 0.35)',
                    borderWidth: 1,
                    textStyle: { color: '#F8FAFC', fontSize: 11 }
                },
                xAxis: {
                    type: 'category',
                    data: ageCategories,
                    axisLabel: { color: '#CBD5F5', fontSize: 10 },
                    axisTick: { show: false },
                    axisLine: { lineStyle: { color: 'rgba(148,163,184,0.3)' } }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: '#94A3B8', fontSize: 10 },
                    axisLine: { show: false },
                    splitLine: { lineStyle: { color: 'rgba(148,163,184,0.12)' } }
                },
                series: [{
                    type: 'bar',
                    barWidth: 26,
                    itemStyle: {
                        borderRadius: [10, 10, 4, 4]
                    },
                    data: ageCategories.map((_, index) => ({
                        value: 0,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: ['#0EA5E9', '#6366F1', '#8B5CF6', '#F59E0B', '#EF4444'][index] },
                                { offset: 1, color: 'rgba(15, 23, 42, 0.3)' }
                            ])
                        }
                    }))
                }]
            };

            genderChart.setOption(genderOption, true);
            ageChart.setOption(ageOption, true);

            window.addEventListener('resize', () => {
                genderChart && genderChart.resize();
                ageChart && ageChart.resize();
            });
        }

        function updateMetrics(data) {
            // İstatistikleri güncelle
            document.getElementById('current-count').textContent = data.current || 0;
            document.getElementById('entries-count').textContent = data.entriesHour || 0;
            document.getElementById('avg-duration').textContent = `${data.avgDuration || 0}m`;

            // Cinsiyet grafiğini güncelle
            if (data.gender && genderChart) {
                const genderData = [
                    { name: 'Erkek', value: data.gender.male || 0, itemStyle: { color: '#3B82F6' } },
                    { name: 'Kadın', value: data.gender.female || 0, itemStyle: { color: '#EC4899' } },
                    { name: 'Bilinmeyen', value: data.gender.unknown || 0, itemStyle: { color: '#64748B' } },
                ];
                const totalGender = genderData.reduce((sum, item) => sum + item.value, 0);

                genderChart.setOption({
                    series: [{ data: genderData }],
                    graphic: totalGender > 0 ? [{
                        type: 'group',
                        left: 'center',
                        top: '50%',
                        children: [
                            {
                                type: 'text',
                                top: -16,
                                left: 0,
                                style: {
                                    text: `${totalGender}`,
                                    fill: '#F8FAFC',
                                    fontSize: 22,
                                    fontWeight: 700,
                                    textAlign: 'center'
                                }
                            },
                            {
                                type: 'text',
                                top: 10,
                                left: 0,
                                style: {
                                    text: 'Toplam',
                                    fill: '#94A3B8',
                                    fontSize: 12,
                                    fontWeight: 500,
                                    textAlign: 'center'
                                }
                            }
                        ]
                    }] : []
                }, false);
            }

            // Yaş grafiğini güncelle
            if (data.age && ageChart) {
                const ageValues = [
                    data.age['0-18'] || 0,
                    data.age['19-30'] || 0,
                    data.age['31-45'] || 0,
                    data.age['46-60'] || 0,
                    data.age['60+'] || 0
                ];

                ageChart.setOption({
                    series: [{
                        data: ageValues.map((value, index) => ({
                            value,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: ['#0EA5E9', '#6366F1', '#8B5CF6', '#F59E0B', '#EF4444'][index] },
                                    { offset: 1, color: 'rgba(15, 23, 42, 0.35)' }
                                ])
                            }
                        }))
                    }]
                }, false);
            }
        }

        // Ekran uykusunu engelle
        let wakeLock = null;
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').then(lock => {
                wakeLock = lock;
            }).catch(() => {});
        }
    </script>
</body>
</html>
