version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: observai
      POSTGRES_PASSWORD: observai
      POSTGRES_DB: observai
    ports: [ "5432:5432" ]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
volumes:
  pgdata:
